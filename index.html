<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Architects+Daughter&family=DM+Sans:wght@400;500;700&family=Fuzzy+Bubbles:wght@700&family=Inter:wght@300&family=Lobster+Two:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="script.js" defer></script>
    <title>Johanna Website</title>

</head>

<body>
    <!--Menu-->
    <nav class="displayhorizontal">
        <div>
            <ul>
                <li> <a href="#" type="button" class="cta">Home</a></li>
                <li><a href="#" type="button" class="cta">Services</a> </li>
                <li><a href="#" type="button" class="cta">Portfolio</a></li>
                <li><a href="https://ponchomoon.github.io/firstblog/" type="button" class="cta">Blog</a></li>
                <li><a href="#" type="button" class="cta">Contact</a></li>
            </ul>
        </div>
    </nav>
    <!--Ini Name Section-->
    <section id="hero">
        <div class="container">
            <div>
                <h1> Hola! My name is Johanna <span></span> </h1>
            </div>
        </div>
    </section>
    <!--final Name Section-->

    <!--Contact Section-->
    <section class="contact" id="Contact">
        <div class="max-width">
            <div>
                <h2 class="title">Contact me</h2>
                <div class="text"><img src="https://img.icons8.com/external-kiranshastry-lineal-color-kiranshastry/64/000000/external-phone-call-communication-kiranshastry-lineal-color-kiranshastry.png" alt="">Get in Touch</div>

            </div>

            <div class="contact-content">
                <div class="column left">

                    <div class="icons">
                        <div class="row">
                            <i class="fas fa-user"></i>
                            <div class="info">
                                <div class="head">Name</div>
                                <div class="sub-title">Johanna Velasquez</div>
                            </div>
                        </div>


                        <div class="row">
                            <i class="fas fa-map-marker-alt"></i>
                            <div class="info">
                                <div class="head">Address</div>
                                <div class="sub-title">Sydney, Australia</div>
                            </div>
                        </div>


                        <div class="row">
                            <i class="fas fa-envelope"></i>
                            <div class="info">
                                <div class="head">Email</div>
                                <div class="sub-title">jv@gmail.com</div>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="column right">
                    <div class="text">Message me</div>
                    <form action="" name="formulario" method="GET">
                        <div class="fields">
                            <div class="field name">
                                <input type="text" name="name" id="name" placeholder="Name">
                            </div>
                            <div class="field email">
                                <input id="email" type="email" placeholder="Email" required>
                            </div>
                        </div>
                        <div class="field">
                            <input type="text" placeholder="Subject" required>
                        </div>
                        <div class="field textarea">
                            <input type="text" textarea cols="30" rows="10" placeholder="Message.." required></input>
                        </div>
                        <div class="button-area">
                            <button id="btn" name="btn" type="submit" value="sent">Send message</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>


    </section>
    <!--End Contact Section-->

</body>


</html>
